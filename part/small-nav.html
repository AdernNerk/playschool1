<style type="text/css">
.nav
{
	background-color: #85ccc4;	
}
.nav img
{
	max-width: 140px;
	height: auto;
}
.nav .button
{
	margin-top: 28px;
	color: #fff;
	font-size: 15px;
	width: 100%;
	text-align: center;
	float: left;
	letter-spacing: 1px;
	font-weight: 800;
	text-transform: uppercase;
	font-family: 'Nunito', sans-serif;
}
.container {
    display: inline-block;
    cursor: pointer;
    margin-top:20px;
    margin-right:15px;
}

.bar1, .bar2, .bar3 {
    width: 35px;
    height: 5px;
    background-color: #fff;
    margin: 6px 0;
    transition: 0.4s;
}

.change .bar1 {
    -webkit-transform: rotate(-45deg) translate(-9px, 6px);
    transform: rotate(-45deg) translate(-9px, 6px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
    -webkit-transform: rotate(45deg) translate(-8px, -8px);
    transform: rotate(45deg) translate(-8px, -8px);
}
#extra-nav
{
	padding-bottom: 30px;
}
</style>
<div class="w3-container nav pads">
	<div class="w3-left">
		<img src="./img/logo-light.png">
	</div>
	<div class="w3-right">
		<div class="container" onclick="myFunction(this)">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</div>
<div class="w3-container" id="extra-nav" style="display: none;">
	<div class="button">Home</div>
	<div class="button">Cources</div>
	<div class="button">Events</div>
	<div class="button">Pages</div>
	<div class="button">Contact</div>
</div>

<script>
function myFunction(x) {
    x.classList.toggle("change");
    $("#extra-nav").toggle();
}
</script>
